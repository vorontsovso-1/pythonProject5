<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Панель навигации</title>
        <style>
            ul.nav{
                margin-left: 0px;
                padding-left: 0px;
                list-style: none;
            }
            .nav li {
                display: inline;
            }
            ul.nav a {

                width: 5em;
                padding:10px;
                border: 1px dashed #330;
            }
            ul.nav a:hover{
                background-color: #330;

            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Личный кабинет</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </body>
</html>
